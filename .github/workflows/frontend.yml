name: Frontend React CI

on:
  push:
    paths:
      - 'web-app/frontend/**'
  pull_request:
    paths:
      - 'web-app/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd web-app/frontend
          npm install

      - name: Run build
        run: |
          cd web-app/frontend
          npm run build
